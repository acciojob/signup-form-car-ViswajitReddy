<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for ="name">Name:</label>
		<input type="text" id="name" placeholder="name" required>
		<label for ="email">Email:</label>
		<input type ="email" id="email" placeholder="email" required>
		<label for ="car brands">Car Brands:</label>
		<input type ="select" id="cars" placeholder="--please choose an option--" required>
		<label for ="gender">Gender:</label>
		<label for ="gender_m">Male:</label>
		<input type ="radio" id="gender_m" required>
		<label for ="gender_f">Female:</label>
		<input type ="radio" id="gender_f" required>
		<label for ="age">Age:</label>
		<input type ="number" id="age" placeholder="age" required>
		<label for ="dob">DOB:</label>
		<input type ="Date" id="dob" required>
		<label for ="phone number">Phone Number:</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
		<label for ="password">Password:</label>
		<input type="password" id="password" placeholder="password" required>
		<label for ="I agree to the TOS">I agree to the TOS:</label>
		<input type="Checkbox" id="tos" required>
		<button type="submit">Submit:</button>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
